<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Union AnuraOS Access</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #license-form {
    max-width: 400px;
    width: 90%;
    text-align: center;
    z-index: 1000;
  }
  input {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
  }
  button {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    background: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }
  button:hover {
    background: #218838;
  }
  #message {
    margin-top: 15px;
    min-height: 1.3em;
  }
  #anuraosFrame {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    border: none;
    display: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="license-form">
  <h1>Enter Your License Key</h1>
  <input id="licenseKey" placeholder="XXXX-XXXX-XXXX" autocomplete="off" />
  <button onclick="validateLicense()">Access AnuraOS</button>
  <div id="message"></div>
</div>

<iframe id="anuraosFrame" src=""></iframe>

<script>
  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days*864e5).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
  }

  function getCookie(name) {
    return document.cookie.split('; ').reduce((r, v) => {
      const parts = v.split('=');
      return parts[0] === name ? decodeURIComponent(parts[1]) : r
    }, '');
  }

  async function validateLicense() {
    const keyInput = document.getElementById('licenseKey');
    const key = keyInput.value.trim().toUpperCase();
    const message = document.getElementById('message');

    message.style.color = '#eee';
    message.textContent = 'Validating license key...';

    if (!/^[A-Z]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(key)) {
      message.style.color = 'orange';
      message.textContent = 'Invalid format. Please enter XXXX-XXXX-XXXX.';
      return;
    }

    try {
      const response = await fetch('licenses.json');
      if (!response.ok) throw new Error('License database not reachable.');

      const licenses = await response.json();

      if (licenses[key]) {
        message.style.color = '#28a745';
        message.textContent = 'License valid! Loading AnuraOS...';

        // Store license info in cookies for 30 days
        setCookie('licenseKey', key, 30);
        setCookie('licenseTier', licenses[key], 30);

        document.getElementById('license-form').style.display = 'none';
        document.getElementById('anuraosFrame').src = 'https://anura-blue.vercel.app/';
        document.getElementById('anuraosFrame').style.display = 'block';
      } else {
        message.style.color = 'red';
        message.textContent = 'License key not recognized. Please try again.';
      }
    } catch (err) {
      message.style.color = 'red';
      message.textContent = 'Error validating license. Please check your internet connection.';
      console.error(err);
    }
  }

  window.onload = async function() {
    const savedKey = getCookie('licenseKey');
    const savedTier = getCookie('licenseTier');

    if (savedKey && savedTier) {
      // Optional: revalidate savedKey here if you want

      document.getElementById('license-form').style.display = 'none';
      document.getElementById('anuraosFrame').src = 'https://anura-blue.vercel.app/';
      document.getElementById('anuraosFrame').style.display = 'block';
    }
  };
</script>

</body>
</html>
